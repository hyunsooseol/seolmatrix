---
name:  gtheory
title: Generalizability Theory
jrs:   '1.1'
refs: seolmatrix
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: g
      title:  'Variance components of a single observation'
      type: Table
      visible: (g)
      clearWith:
        - dep
        - id
        - facet
      refs: gtheory
        
      columns:
        - name: name
          title: 'Source'
          type: 'text'
          content: ($key)

        - name: var
          title: 'variance'
          type: number
          
        - name: percent
          title: 'Percent'
          type: number        

        - name: n
          title: 'n'
          type: integer     

    - name: gmea
      title: 'Measures of a single observation'
      type: Table
      visible: (gmea)
      rows: 1
      clearWith:
        - dep
        - id
        - facet
      refs: gtheory

      columns:
        - name: name
          title: ''
          type: 'text'
          content: D Study
        - name: generalizability
          title: 'Generalizability'
          type: number
        - name: dependability
          title: 'Dependability'
          type: number
        - name: universe
          title: 'Universe score variance'
          type: number
        - name: relative
          title: 'Relative error variance'
          type: number
        - name: absolute
          title: 'Absolute error variance'
          type: number

    - name: d
      title: 'Overall variance components'
      type: Table
      visible: (d)
      clearWith:
        - dep
        - id
        - facet
      refs: gtheory
        
      columns:
        - name: name
          title: 'Source'
          type: 'text'
          content: ($key)

        - name: var
          title: 'variance'
          type: number
          
        - name: percent
          title: 'Percent'
          type: number        

        - name: n
          title: 'n'
          type: integer     

    - name: mea
      title: 'Overall Measures'
      type: Table
      visible: (mea)
      rows: 1
      clearWith:
        - dep
        - id
        - facet
      refs: gtheory

      columns:
        - name: name
          title: ''
          type: 'text'
          content: D Study
        - name: generalizability
          title: 'Generalizability'
          type: number
        - name: dependability
          title: 'Dependability'
          type: number
        - name: universe
          title: 'Universe score variance'
          type: number
        - name: relative
          title: 'Relative error variance'
          type: number
        - name: absolute
          title: 'Absolute error variance'
          type: number

    - name: item
      title: 'G Study: within variance components'
      type: Array
      items: (ng)
      visible: (item)
      clearWith:
        - dep
        - id
        - sub
        - facet
        - ng
      template:
          title: 'Variance components of strata($key)'
          type: Table
          rows: 3
          columns:
            - name: source
              title: 'Source'
              type: 'text'
            - name: var
              title: 'Variance'
              type: number
            - name: percent
              title: 'Percent'
              type: number
            - name: n
              title: 'n'
              type: integer

    - name: mat
      title:  'Observed score variance and covariance between strata'
      type: Table
      visible: (mat)
      clearWith:
        - dep
        - id
        - sub
        - facet
        - ng
      refs: gtheory   
      
      columns:
          - name: name
            title: ""
            type: text
            content: ($key)

    - name: itemd
      title: 'D Study: within variance components'
      type: Array
      items: (ng)
      visible: (itemd)
      clearWith:
        - dep
        - id
        - sub
        - facet
        - ng
      template:
          title: 'Variance components of strata($key)'
          type: Table
          rows: 3
          columns:
            - name: source
              title: 'Source'
              type: 'text'
            - name: var
              title: 'Variance'
              type: number
            - name: percent
              title: 'Percent'
              type: number
            - name: n
              title: 'n'
              type: integer

    - name: bmat
      title:  'Between universe score variance matrix'
      type: Table
      visible: (bmat)
      clearWith:
        - dep
        - id
        - sub
        - facet
        - ng
      refs: gtheory   
      
      columns:
          - name: name
            title: ""
            type: text
            content: ($key)

    - name: bm
      title: 'D Study: between measures'
      type: Table
      visible: (bm)
      clearWith:
        - dep
        - id
        - sub
        - facet
        - ng
      refs: gtheory
 
      columns:
        - name: name
          title: 'Subtest'
          type: 'text'
          content: ($key)
        - name: gen
          title: 'Generalizabilty'
          type: number
        - name: depe
          title: 'Dependability'
          type: number
        - name: rel
          title: 'Relative error variance'
          type: number
        - name: abs
          title: 'Absolute error variance'
          type: number         

    - name: comp
      title: 'D Study: composite measures'
      type: Table
      visible: (comp)
      rows: 1
      clearWith:
        - dep
        - id
        - sub
        - facet
        - ng
      refs: gtheory

      columns:
        - name: name
          title: ''
          type: 'text'
          content: D Study
        - name: generalizability
          title: 'Generalizability'
          type: number
        - name: dependability
          title: 'Dependability'
          type: number
        - name: universe
          title: 'Universe score variance'
          type: number
        - name: relative
          title: 'Relative error variance'
          type: number
        - name: absolute
          title: 'Absolute error variance'
          type: number

    - name: plot1
      title: 'D study plot for one facet design'
      type:  Image
      visible: (plot1)
      renderFun: .plot1
      refs: seolmatrix
      clearWith:
        - dep
        - id
        - facet
        - sub
        - nf
 
    - name:  text
      title: 'Generalizability coefficient based on the number of facet'
      type:  Preformatted



...

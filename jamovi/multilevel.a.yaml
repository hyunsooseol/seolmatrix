---
name:  multilevel
title: Multilevel Correlation
menuGroup: seolmatrix
menuSubgroup: Correlation
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Dependent Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric  

    - name: facs
      title: Grouping Variable(Required)
      type: Variable
      suggested:
         - nominal
      permitted:
        - factor
  
    - name: icc
      title: Intraclass correlation
      type: Bool
      default: TRUE
      
    - name: multi
      title: Multilevel correaltion
      type: Bool
      default: false

    - name: plot
      title: 'Correlation Heatmap'
      type: Bool
      default: false

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 45
      
    - name: width
      type: Integer
      title: "Width "
      default: 500
      
    - name: height
      type: Integer
      title: "Height"
      default: 500      
...

title: Multilevel Correlation
name: multilevel
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
            maxItemCount: 1

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Tables'
            children:
              - type: CheckBox
                name: icc
              - type: CheckBox
                name: multi 
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Plot'
            children:
              - type: CheckBox
                name: plot
                children:
                  - type: TextBox
                    name: angle
                    enable: (plot)
                    format: number
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)



title: Velicer MAP Test
name: map
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Type of correlation
            children:
              - type: RadioButton
                name: type_pearson
                optionName: type
                optionPart: pearson
              - name: type_kendall
                type: RadioButton
                optionName: type
                optionPart: kendall
              - name: type_spearman
                type: RadioButton
                optionName: type
                optionPart: spearman
              - name: type_gamma
                type: RadioButton
                optionName: type
                optionPart: gamma
              - name: type_polychoric
                type: RadioButton
                optionName: type
                optionPart: polychoric
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Table
            children:
              - type: CheckBox
                name: eigen
              - type: CheckBox
                name: avgCorr
          - type: Label
            label: 'Plots'
            children:
              - type: CheckBox
                name: screePlot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (screePlot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (screePlot)
              - type: CheckBox
                name: MapCurvePlot
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (MapCurvePlot)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (MapCurvePlot)
 

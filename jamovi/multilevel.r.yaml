---
name:  multilevel
title: Multilevel Correlation
jrs:   '1.1'
refs: seolmatrix
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: icc
      title: 'Intraclass correlation coefficient from ANOVA' 
      type: Table
      rows: (vars)
      visible: (icc)
      clearWith:
        - vars
        - facs
      refs: multilevel    

      columns:
        - name: name
          title: 'Variables'
          type: 'text'
          content: ($key)
        - name: icc1
          title: ICC1
          type: number
        - name: icc2
          title: ICC2
          type: number
    
    - name: multi
      title: 'Multilevel Correlation'
      type: Table
      visible: (multi)
      clearWith:
        - vars
      refs: correlation
      
      columns:
        - name: v1
          title: 'Variable1'
          type: 'text'
        - name: v2
          title: 'Variable2'
          type: 'text'
        - name: r
          type: number
        - name: t
          type: number
        - name: df
          type: integer
        - name: p
          type: number
          format: zto,pvalue
        - name: n
          type: integer
        - name: low
          title: 'Lower'
          type: number
          superTitle: '95% CI'
        - name: high
          title: 'Upper'
          type: number
          superTitle: '95% CI'

    - name:  plot
      title: 'Correlation Heatmap'
      type:  Image
      requiresData: true
      visible: (plot)
      renderFun: .plot
      refs: qgraph
      clearWith:
        - vars
        - facs
        - angle
        - width
        - height

...

---
name:  ahpsurvey
title: AHP for survey data
menuGroup: seolmatrix
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - numeric

    - name: atts
      title: Attributes
      type: String
      default: 'cult, fam, house, jobs, trans'

    - name: plot1
      title: Preference weights
      type: Bool
      default: True

    - name: ap
      title: 'Aggregated priorities' 
      type: Bool
      default: True 
      
    - name: method
      title: Method
      type: List
      options:
        - title: eigen
          name:  'eigen'
        - title: geometric
          name:  'geometric'
        - title: arithmetic
          name:  'arithmetic'      
        - title: rootmean
          name:  'rootmean'
      default: 'geomatric' 
          
          
          
...

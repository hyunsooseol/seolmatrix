---
name:  ahpsurvey
title: AHP for survey data
menuGroup: seolmatrix
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - numeric

    - name: atts
      title: Attributes
      type: String
      default: 'cult, fam, house, jobs, trans'

    - name: ap
      title: 'Aggregated priorities' 
      type: Bool
      default: false
      
    - name: method
      title: Method
      type: List
      options:
        - title: eigen
          name:  'eigen'
        - title: geometric
          name:  'geometric'
        - title: arithmetic
          name:  'arithmetic'      
        - title: rootmean
          name:  'rootmean'
      default: 'eigen' 
          
    - name: aj
      title: 'Aggregated judgements' 
      type: Bool
      default: false  

    - name: method1
      title: Method
      type: List
      options:
        - title: geometric
          name:  'geometric'
        - title: arithmetic
          name:  'arithmetic'      
        - title: rootmean
          name:  'rootmean'
      default: 'geometric'   

    - name: cr
      title: 'Consistency ratio'
      type: Output  

    - name: plot1
      title: 'Individual preference weights'
      type: Bool
      default: TRUE    

    - name: plot2
      title: 'Individual priorities and consistency'
      type: Bool
      default: TRUE  

...

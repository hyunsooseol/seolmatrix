---
name:  ahpsurvey
title: AHP for survey data
menuGroup: seolmatrix
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - numeric

    - name: atts
      title: Attributes
      type: String
      default: 'cult, fam, house, jobs, trans'

    - name: ap
      title: 'Priorities' 
      type: Bool
      default: TRUE
      
    - name: method
      title: Method
      type: List
      options:
        - title: eigen
          name:  'eigen'
        - title: geometric
          name:  'geometric'
        - title: arithmetic
          name:  'arithmetic'      
        - title: rootmean
          name:  'rootmean'
      default: 'eigen' 
          
    - name: aj
      title: 'Judgements' 
      type: Bool
      default: false  

    - name: method1
      title: Method
      type: List
      options:
        - title: geometric
          name:  'geometric'
        - title: arithmetic
          name:  'arithmetic'      
        - title: rootmean
          name:  'rootmean'
      default: 'geometric'   

    - name: cr
      title: 'Individual consistency ratio'
      type: Output  

    - name: plot1
      title: 'Preference weights'
      type: Bool
      default: false   

    - name: plot2
      title: 'Priorities and consistency'
      type: Bool
      default: false 

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: width1
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height1
      type: Integer
      title: "X"
      default: 500

    - name: width2
      type: Integer
      title: "Width "
      default: 500
      
    - name: height2
      type: Integer
      title: "Height"
      default: 500         
...

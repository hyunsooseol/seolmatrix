---
name:  rmc
title: Repeated & Cross Correlation
jrs:   '1.1'
refs: seolmatrix
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  rc
      title: 'Repeated correlation coefficient'
      type: Table
      rows:  1
      refs: rmcorr
      clearWith:
        - id
        - dep
        - covs
      columns:
        - name: r
          title: Coefficient
          type: number
        - name: df
          title: df
          type: integer
        - name: p
          title: p
          type: number
          format: zto,pvalue
        - name: lower
          title: Lower
          type: number
          superTitle: '95% CI'
        - name: upper
          title: Upper
          type: number
          superTitle: '95% CI'

    - name: plot
      title: 'Scatterplot for Repeated Correlation'
      type: Image
      renderFun: .plot
      visible: (plot)
      refs: rmcorr
      requiresData: true
      clearWith:
        - id
        - dep
        - covs
        - width
        - Height

    # - name:  text
    #   title: 'Cross correlation values'
    #   type:  Preformatted

    - name: cc
      title: 'Cross correlation values'
      visible: (cc)
      type: Table
      clearWith:
        - dep
        - covs

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: lag
          title: 'Lag'
          type: integer
        - name: value
          title: 'Value'
          type: number

    - name: plot1
      title: 'Cross Correlation plot'
      type: Image
      renderFun: .plot1
      visible: (plot1)
      requiresData: true
      clearWith:
        - dep
        - covs
        - width1
        - height1
...

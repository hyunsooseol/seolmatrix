title: Rater Reliability
name: rater
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: Label
        label: "Statistics"
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: interrater
          - type: CheckBox
            name: icc
          - type: CheckBox
            name: bicc   
      - type: Label
        label: 'Plots'
        fitToGrid: true
        cell:
          column: 1
          row: 0          
        children:
          - type: CheckBox
            name: ggm
          - type: CheckBox
            name: par
  - type: CollapseBox
    label: ICC for ANOVA
    margin: normal
    collapsed: true
    children:
      - type: CheckBox
        name: ic
      - type: CheckBox
        name: ftest        
      - type: LayoutBox
        margin: small
        children:
          - type: ComboBox
            name: model
          - type: ComboBox
            name: type
          - type: ComboBox
            name: unit            

title: Rater Reliability
name: rater
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: t
  - type: CollapseBox
    label: Rater reliability
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Kappa'
            children:
              - type: CheckBox
                name: interrater
              - type: CheckBox
                name: fk
              - type: CheckBox
                name: ek
              - type: CheckBox
                name: cw
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Agreement'
            children:
              - type: CheckBox
                name: pa    
              - type: CheckBox
                name: icc
              - type: CheckBox
                name: bicc    
                children:
                  - name: boot
                    type: TextBox
                    label: Bootstrap N
                    format: number
                    enable: (bicc)
  - type: CollapseBox
    label: ICC for oneway and twoway models
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Options'
            children:
              - type: ComboBox
                name: model
              - type: ComboBox
                name: type
              - type: ComboBox
                name: unit
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'ICC'
            children:
              - type: CheckBox
                name: ic
              - type: CheckBox
                name: ftest
  - type: CollapseBox
    label: 'Krippendorff alpha' 
    margin: normal
    collapsed: true
    children:
      - type: Label
        label: 'Table'
        children:
          - type: CheckBox
            name: krip
            children:
              - type: ComboBox
                name: method
                enable: (krip)

title: Concordance Correlation
name: concordance
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Measure 1
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Measure 2
        children:
          - type: VariablesListBox
            name: covs
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Table"
            children:
              - type: CheckBox
                name: cc
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Plots"
            children:
              - type: CheckBox
                name: ccp
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (ccp)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (ccp)
              - type: CheckBox
                name: bap
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (bap)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (bap)
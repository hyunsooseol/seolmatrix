---
name:  network
title: Directed Graph Centrality
jrs:   '1.1'
refs: seolmatrix

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: ''
      type:  Preformatted

# --- (NEW) Filter info shown above the Centrality table ---
    - name: filterInfoTable
      title: ''
      type: Html
      visible: (cen)
      clearWith:
        - vars
        - labels
        - cen
        - threshold
        - absWeight

    - name:  cen
      title: 'Centrality'
      type:  Table
      visible: (cen)
      rows: (vars)
      clearWith:
        - vars
        - labels
        - threshold
        - absWeight

      refs: qgraph
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: bet
          title: Betweenness
        - name: clo
          title: Closeness
        - name: ind
          title: InDegree
        - name: out
          title: OutDegree
        - name: outex
          title: OutExpectedInfluence
        - name: inex
          title: InExpectedInfluence

     # --- (NEW) Role/Influence measures for directed networks ---
        - name: hub
          title: Hub
        - name: auth
          title: Authority
        - name: pr
          title: PageRank

# --- (NEW) Filter info shown above the plot ---
    - name: filterInfoPlot
      title: ''
      type: Html
      visible: (plot)
      clearWith:
        - vars
        - labels
        - plot
        - threshold
        - absWeight

    - name:  plot
      title: 'Directed Graph Centrality'
      type:  Image
      requiresData: true
      visible: (plot)
      renderFun: .plot
      refs: qgraph
      clearWith:
        - vars
        - labels
        - threshold
        - absWeight

...

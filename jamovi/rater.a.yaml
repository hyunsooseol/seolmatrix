---
name:  rater
title: Rater Reliability
menuGroup: seolmatrix
menuSubgroup: Rater
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables

    - name: model
      title: Model
      type: List
      options:
        - oneway
        - twoway
      default: oneway
 
    - name: type
      title: Type
      type: List
      options:
        - agreement
        - consistency
      default: agreement
 
    - name: unit
      title: Unit
      type: List
      options:
        - single
        - average
      default: single

    - name: interrater
      title: Interrater reliability
      type: Bool
      default: FALSE

    - name: icc
      title: Intraclass correlation coefficient(ICC)
      type: Bool
      default: FALSE
      
    - name: bicc
      title: Bootstrap agreement(n=1000)
      type: Bool
      default: FALSE

    - name: ic
      title: ICC 
      type: Bool
      default: false

    - name: ftest
      title: F test for ICC 
      type: Bool
      default: false
   
    - name: fk
      title: Fleiss' Kappa 
      type: Bool
      default: FALSE

    - name: cw
      title: Category-wise Kappas 
      type: Bool
      default: FALSE

    - name: ek
      title: Exact Kappa
      type: Bool
      default: FALSE
      
    - name: krip
      title: Krippendorff alpha 
      type: Bool
      default: FALSE

    - name: method
      title: Method
      type: List
      options:
        - nominal
        - ordinal
        - interval
        - ratio
      default: nominal      

    - name: t
      title: 'Data format'
      type: List
      options:
        - title: 'Raters are columns'
          name: 'col'
        - title: 'Raters are rows'
          name: 'row'
      default: 'col'

    - name: pa
      title: 'Percentage agreement'
      type: Bool
      default: FALSE 

...


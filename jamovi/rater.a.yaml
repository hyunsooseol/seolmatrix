---
name:  rater
title: Rater Reliability
menuGroup: seolmatrix
menuSubgroup: Rater
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: mode
      title: ""
      type: List
      options:
            - name: simple
              title: 'Rater Reliability'
            - name: complex
              title: 'Krippendorff alpha'
      default: simple

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric
        
    - name: vars1
      title: Variables
      type: Variables
      suggested:
        - nominal
      permitted:
        - factor

    - name: model
      title: Model
      type: List
      options:
        - oneway
        - twoway
      default: oneway
 
    - name: type
      title: Type
      type: List
      options:
        - agreement
        - consistency
      default: agreement
 
    - name: unit
      title: Unit
      type: List
      options:
        - single
        - average
      default: single

    - name: interrater
      title: Interrater reliability
      type: Bool
      default: True

    - name: icc
      title: Intraclass correlation coefficient(ICC)
      type: Bool
      default: FALSE
      
    - name: bicc
      title: Bootstrap agreement(n=1000)
      type: Bool
      default: FALSE

    - name: ic
      title: ICC 
      type: Bool
      default: false

    - name: ftest
      title: F test for ICC 
      type: Bool
      default: false
      
    - name: ggm
      title: Gaussian graphical model(EBIC)
      type: Bool
      default: false

    - name: par
      title: Partial plot
      type: Bool
      default: FALSE      

    - name: fk
      title: Fleiss' Kappa 
      type: Bool
      default: FALSE

    - name: cw
      title: Category-wise Kappas 
      type: Bool
      default: FALSE

    - name: fk1
      title: Fleiss' Kappa 
      type: Bool
      default: false

    - name: cw1
      title: Category-wise Kappas 
      type: Bool
      default: FALSE

    - name: ek
      title: Exact Kappa
      type: Bool
      default: FALSE
      
    - name: krip
      title: Krippendorff alpha 
      type: Bool
      default: FALSE

    - name: method
      title: Method
      type: List
      options:
        - nominal
        - ordinal
        - interval
        - ratio
      default: nominal      

...


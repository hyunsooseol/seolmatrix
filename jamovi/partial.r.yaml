---
name:  partial
title: Partial Correlation
jrs:   '1.1'
refs: seolmatrix 
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text2
      title: '' 
      type:  Preformatted
      
    - name: matrix
      title: '`Correlation matrix - ${type}`' 
      type: Table
      visible: (matrix)
      rows: (vars)
      clearWith:
          - vars
          - ctrlvars
          - type
          - missing
          - shwSig
          - sidSig
      refs: seolmatrix    

      columns:
          - name: .name[r]
            title: ""
            type: text
            content: ($key)
            combineBelow: true

          - name: .stat[r]
            title: ""
            type: text
            content: r
            visible: (shwSig)

          - name: .name[rp]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (shwSig)

          - name: .stat[rp]
            title: ""
            type: text
            content: p-value
            visible: (shwSig)

    - name: plot
      title: 'Network plot'
      type: Image
      renderFun: .plot
      visible: (plot)
      refs: qgraph
      clearWith:
          - vars
          - ctrlvars
          - model
          - layout
          - shape
          - type
          - missing

    - name: plot2
      title: 'Centrality plot '
      type: Image
      renderFun: .plot2
      visible: (plot2)
      refs: qgraph
      clearWith:
          - vars
          - ctrlvars
          - scale
          - angle
          - type
          - missing
 
    - name:  cen
      title: 'Centrality' 
      type:  Table
      visible: (cen)
      rows: (vars)
      clearWith:
        - vars
        - ctrlvars
        - scale
        - type
        - missing
      refs: qgraph
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: clo
          title: Closeness
        - name: bet
          title: Betweeness


    - name: robust
      title: '`Robust correlation - ${method}`'
      type: Table
      visible: (robust)
      clearWith:
        - vars
        - method
      refs: correlation
      
      columns:
        - name: v1
          title: 'Variable1'
          type: 'text'
        - name: v2
          title: 'Variable2'
          type: 'text'
        - name: r
          type: number
        - name: t
          type: number
        - name: df
          type: integer
        - name: p
          type: number
          format: zto,pvalue
        - name: n
          type: integer
        - name: low
          title: 'Lower'
          type: number
          superTitle: '95% CI'
        - name: high
          title: 'Upper'
          type: number
          superTitle: '95% CI'

    - name:  plot3
      title: 'Correlation Heatmap'
      type:  Image
      requiresData: true
      visible: (plot3)
      renderFun: .plot3
      clearWith:
        - vars
        - angle1
        - method
...


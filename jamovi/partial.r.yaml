---
name:  partial
title: Partial Correlation
jrs:   '1.1'
refs: seolmatrix 
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: matrix
      title: Correlation Matrix
      type: Table
      description: correlation matrix table
      rows: (vars)
      clearWith:
          - vars
          - ctrlvars
          - shwSig
          - sidSig
      refs: seolmatrix    

      columns:
          - name: .name[r]
            title: ""
            type: text
            content: ($key)
            combineBelow: true

          - name: .stat[r]
            title: ""
            type: text
            content: r
            visible: (shwSig)

          - name: .name[rp]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (shwSig)

          - name: .stat[rp]
            title: ""
            type: text
            content: p-value
            visible: (shwSig)

    - name: plot
      title: 'Network plot'
      type: Image
      renderFun: .plot
      visible: (plot)
      refs: qgraph
      clearWith:
          - vars
          - ctrlvars
          - width
          - height
          - model
          - layout
          - shape

    - name: plot2
      title: 'Centrality plot '
      type: Image
      renderFun: .plot2
      visible: (plot2)
      refs: qgraph
      clearWith:
          - vars
          - ctrlvars
          - scale
          - width1
          - height1
 
    - name: plot3
      title: 'Clustering plot '
      type: Image
      renderFun: .plot3
      visible: (plot3)
      refs: qgraph
      clearWith:
          - vars
          - ctrlvars
          - scale1
          - width2
          - height2
          
    - name:  text
      title: EBIC matrix
      type:  Preformatted
      clearWith:
        - vars
        - ctrlvars

    - name:  text1
      title: Partial matrix
      type:  Preformatted
      clearWith:
        - vars
        - ctrlvars
...


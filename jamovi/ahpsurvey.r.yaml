---
name:  ahpsurvey
title: AHP for survey data
jrs:   '1.1'
refs: seolmatrix
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name:  text
      title: ""
      type:  Preformatted

    - name: ap
      title: '`Aggregated priorities - ${method}`' 
      type: Table
      visible: (ap)
      refs: ahpsurvey
      clearWith:
        - vars
        - method
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Value'

    - name: aj
      title: '` Pairwise comparison matrix - ${method1}`' 
      type: Table
      refs: ahpsurvey
      visible: (aj)
      clearWith:
        - vars
        - method1

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: cr
      title: CR
      type: Output
      varTitle: CR
      measureType: continuous
      clearWith:
        - vars

    - name:  plot1
      title:  "Compare methods"
      type:  Image
      visible: (plot1)
      renderFun: .plot1
      refs: ahpsurvey
      clearWith:
        - vars
        - method2
        - method3
        - width1
        - plot1
 
    - name:  plot2
      title: 'Individual priorities and consistency(Method="eigen")'
      type:  Image
      visible: (plot2)
      renderFun: .plot2
      refs: ahpsurvey
      clearWith:
        - vars
        - angle
        - width2
        - plot2
...

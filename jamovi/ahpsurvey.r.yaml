---
name:  ahpsurvey
title: AHP for survey data
jrs:   '1.1'
refs: seolmatrix
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name:  text
      title: AHP for survey data
      type:  Preformatted

    - name: ap
      title: 'Aggregated priorities' 
      type: Table
      visible: (ap)
      refs: ahpsurvey
      clearWith:
        - vars
        - method
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Value'

    - name: aj
      title: 'Aggregated individual judgements'
      type: Table
      refs: ahpsurvey
      visible: (aj)
      clearWith:
        - vars
        - method1

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: cr
      title: CR
      type: Output
      varTitle: CR
      measureType: continuous
      clearWith:
        - vars

    - name:  plot1
      title:  "Individual preference weights"
      type:  Image
      visible: (plot1)
      width: 600
      height: 400
      renderFun: .plot1
      refs: ahpsurvey
      clearWith:
        - vars
        - method
        - method1
 
    - name:  plot2
      title: 'Individual priorities and consistency'
      type:  Image
      visible: (plot2)
      width: 600
      height: 400
      renderFun: .plot2
      refs: ahpsurvey
      clearWith:
        - vars
        - method
        - method1
        - angle
...

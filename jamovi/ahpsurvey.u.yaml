title: AHP for survey data
name: ahpsurvey
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - name: atts
            type: TextBox
            format: string
            stretchFactor: 2
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Aggregated Tests
            children:
              - type: CheckBox
                name: ap    
                children:
                  - type: ComboBox
                    name: method
                    enable: (ap)
              - type: CheckBox
                name: aj    
                children:
                  - type: ComboBox
                    name: method1
                    enable: (aj)
          - type: Label
            label: Save
            children:      
              - type: Output
                name: cr                 
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                children:
                  - type: TextBox
                    name: angle
                    format: number
                    enable: (plot2)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)  



title: Partial Correlation
name: partial
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Controlling for
        children:
          - type: VariablesListBox
            name: ctrlvars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Test of significance
            children: 
              - type: RadioButton
                name: sidSig_onetailed
                optionName: sidSig
                optionPart: onetailed
              - type: RadioButton
                name: sidSig_twotailed
                optionName: sidSig
                optionPart: twotailed          
          - type: Label
            label: Options
            children:
              - type: CheckBox
                name: shwSig
              - type: CheckBox
                name: flgSig
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: EBIC plots
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot2
                children:
                  - type: ComboBox
                    name: scale
                    enable: (plot2)
          - type: Label
            label: 'Partial plot'
            children:
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot3

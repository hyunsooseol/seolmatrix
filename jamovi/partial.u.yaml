title: Partial Correlation
name: partial
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Controlling for
        children:
          - type: VariablesListBox
            name: ctrlvars
            isTarget: true

  - type: CollapseBox

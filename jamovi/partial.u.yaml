title: Partial Correlation
name: partial
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Controlling for
        children:
          - type: VariablesListBox
            name: ctrlvars
            isTarget: true
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Options
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: shwSig
              - type: CheckBox
                name: flgSig
          - type: LayoutBox
            children:
              - type: ComboBox
                name: sidSig
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: EBIC Plots
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot2
                children:
                  - type: ComboBox
                    name: scale
                    enable: (plot2)
          - type: Label
            label: ''
            children:
              - type: CheckBox
                name: plot1
 

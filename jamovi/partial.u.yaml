title: Partial Correlation
name: partial
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Controlling for
        children:
          - type: VariablesListBox
            name: ctrlvars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Test of significance
            children:
              - type: RadioButton
                name: sidSig_onetailed
                optionName: sidSig
                optionPart: onetailed
              - type: RadioButton
                name: sidSig_twotailed
                optionName: sidSig
                optionPart: twotailed
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Options'
            children:
              - type: CheckBox
                name: shwSig
              - type: CheckBox
                name: flgSig
  - type: CollapseBox
    label: 'Network plots'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Network plot options
            children:
              - type: ComboBox
                name: model
                enable: (plot)
              - type: ComboBox
                name: layout
                enable: (plot)
              - type: ComboBox
                name: shape
                enable: (plot)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
              - type: CheckBox
                name: plot2
                children:
                  - type: ComboBox
                    name: scale
                    enable: (plot2)
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: angle
                    format: number
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
          - type: Label
            label: Table
            children:
              - type: CheckBox
                name: cen

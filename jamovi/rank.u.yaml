title: Ordinal Correlation
name: rank
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Type of correlation
            children:
              - type: RadioButton
                name: type_spearman
                optionName: type
                optionPart: spearman
              - name: type_polychoric
                type: RadioButton
                optionName: type
                optionPart: polychoric
              - name: type_tetrachoric
                type: RadioButton
                optionName: type
                optionPart: tetrachoric
          - type: Label
            label: 'Matrix'
            children:
              - type: CheckBox
                name: cor
              - type: CheckBox
                name: plot3    
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Network plots'
            children:
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
              - type: CheckBox
                name: plot2
                children:
                  - type: ComboBox
                    name: scale
                    enable: (plot2)
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)  
                  - type: TextBox
                    name: angle
                    format: number
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
          - type: Label
            label: 'Partial plot'
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)

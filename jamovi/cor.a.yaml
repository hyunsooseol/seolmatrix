---
name:  cor
title: Correlation Structure
menuGroup: seolmatrix
menuSubgroup: Correlation
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric  
        
    - name: type
      title: 'Correlation type'
      type: List
      options:
        - pearson
        - spearman
      default: pearson

    - name: method
      title: 'Clustering method'
      type: List
      options:
        - none
        - ward.D
        - ward.D2
        - single
        - complete
        - average
        - mcquitty
        - median
        - centroid
      default: ward.D

    - name: k
      title: Number of clusters
      type: Integer
      min: 1
      default: 2

    - name: size
      title: Values display size
      type: Integer
      default: 3

    - name: plot
      title: 'Heatmap' 
      type: Bool
      default: FALSE    
      
    - name: horiz
      title: horizontal
      type: Bool
      default: FALSE

    - name: plot1
      title: 'Dendrogram'
      type: Bool
      default: FALSE 
      
    - name: poly
      title: Polychoric     
      type: Bool
      default: FALSE      
      
    - name: plot2
      title: 'Heatmap'

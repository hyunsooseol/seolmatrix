---
name:  rater
title: Rater Reliability
jrs:   '1.1'
refs: seolmatrix   
items:
    - name: interrater
      title: 'Interrater Reliability'
      type: Table
      rows: 1
      clearWith:
        - vars
      refs: irr    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Light's Kappa
        - name: n
          type: number
        - name: rater
          type: number
        - name: statistic
          type: number
        - name: z
          type: number
        - name: p
          type: number
 
    - name: icc
      title: 'Intraclass correlation coefficient'
      type: Table
      visible: (icc)
      rows: 1
      clearWith:
        - vars
      refs: psy    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: Subjects
          type: number
        - name: Raters
          type: number
        - name: Subject variance
          type: number
        - name: Rater variance
          type: number
        - name: Residual variance
          type: number  
        - name: Consistency
          type: number
        - name: Agreement
          type: number
          
    - name: bicc
      title: 'Bootstrap Agreement'
      type: Table
      visible: (bicc)
      rows: 1
      clearWith:
        - vars
      columns:
        - name: name
          title: ''
          type: 'text'
          content: Agreement
        - name: lower
          title: 'Lower'
          type: number
          superTitle: '95% CI'
        - name: upper
          title: 'Upper'
          type: number
          superTitle: '95% CI'
          
    - name: plot
      title: 'Gaussian Graphical Model'
      type: Image
      width:  500
      height: 500
      renderFun: .plot
      visible: (ggm)
      refs: qgraph

    - name: plot1
      title: 'Partial plot'
      type: Image
      width:  500
      height: 500
      renderFun: .plot1
      visible: (par)
      refs: qgraph
...

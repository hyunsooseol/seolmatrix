---
name:  rater
title: Rater Reliability
jrs:   '1.1'
refs: seolmatrix   
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: ''
      type:  Preformatted

    - name: matrix
      title:  'Unweighted Kappa'
      type: Table
      visible: (matrix)
      clearWith:
        - vars
        - type
      refs: irr    
      
      columns:
          - name: name
            title: ""
            type: text
            content: ($key)

    - name: interrater
      title: 'Interrater reliability'
      type: Table
      rows: 1
      clearWith:
        - vars
        - t
      refs: irr    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Light's Kappa
        - name: N
          type: number
        - name: Raters
          type: number
        - name: Kappa
          type: number
        - name: Z
          type: number
        - name: p
          type: number
          format: zto,pvalue
 
    - name: fk
      title: 'Fleiss Kappa'
      type: Table
      rows: 1
      visible: (fk)
      clearWith:
        - vars
        - t
      refs: irr    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: N
          type: number
        - name: Raters
          type: number
        - name: Kappa
          type: number
        - name: Z
          type: number
        - name: p
          type: number
          format: zto,pvalue

    - name: bt
      title: 'Bootstrap confidence intervals of Fleiss Kappa'
      type: Table
      visible: (bt)
      rows: 1
      clearWith:
        - vars
        - t
        - boot1

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: lower
          title: 'Lower'
          type: number
          superTitle: '95% CI'
        - name: upper
          title: 'Upper'
          type: number
          superTitle: '95% CI'

    - name: ek
      title: 'Exact Kappa'
      type: Table
      rows: 1
      visible: (ek)
      clearWith:
        - vars
        - t
      refs: irr    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: N
          type: number
        - name: Raters
          type: number
        - name: Kappa
          type: number

    - name: cw
      title: 'Category-wise kappas'
      type: Table
      visible: (cw)
      refs: irr
      clearWith:
        - vars
        - t
 
      columns:
        - name: name
          title: 'Category'
          type: 'text'
          content: ($key)

        - name: k
          title: 'Kappa'
          type: number
        - name: z
          title: 'Z'
          type: number
        - name: p
          title: 'p'
          type: number
          format: zto,pvalue

    - name: pa
      title: 'Simple percentage agreement'
      type: Table
      rows: 1
      visible: (pa)
      clearWith:
        - vars
        - t
      refs: irr    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: Subjects
          type: number
        - name: Raters
          type: number
        - name: Agreement
          title: Agreement(%)
          type: number

    - name: icc
      title: 'Intraclass correlation coefficient'
      type: Table
      visible: (icc)
      rows: 1
      clearWith:
        - vars
        - t
      refs: psy    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: Subjects
          type: number
        - name: Raters
          type: number
        - name: sv
          title: Subject variance
          type: number
        - name: rv
          title: Rater variance
          type: number
        - name: rev
          title: Residual variance
          type: number  
        - name: Consistency
          type: number
        - name: Agreement
          type: number
          
    - name: bicc
      title: 'Bootstrap confidence intervals of ICC agreement'
      type: Table
      visible: (bicc)
      rows: 1
      clearWith:
        - vars
        - t
        - boot

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: lower
          title: 'Lower'
          type: number
          superTitle: '95% CI'
        - name: upper
          title: 'Upper'
          type: number
          superTitle: '95% CI'

    - name: kend
      title: 'Kendallâ€™s coefficient of concordance W'
      type: Table
      rows: 1
      visible: (kend)
      clearWith:
        - vars
        - t
      refs: irr    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: n
          title: 'Subjects'
          type: number
        - name: rater
          title: 'Raters'
          type: number
        - name: w
          title: 'W'
          type: number
        - name: chi
          title: 'Chi-square'
          type: number
        - name: p
          title: 'p'
          type: number
          format: zto,pvalue

    - name: ic
      title: 'Intraclass Correlation Coefficient(ICC)'
      type: Table
      rows: 1
      visible: (ic)
      clearWith:
        - vars
        - model
        - type
        - unit
        - t
      refs: irr    

      columns:
        - name: model
          title: Model
          type: 'text'
        - name: type
          title: Type
          type: 'text'
        - name: unit
          title: Unit
          type: 'text'
        - name: sub
          title: Subjects
          type: integer
        - name: raters
          title: Raters
          type: integer
        - name: icc
          title: ICC
          type: number

    - name: ftest
      title: 'F test for ICC'
      type: Table
      rows: 1
      visible: (ftest)
      clearWith:
        - vars
        - model
        - type
        - unit
        - t
      refs: irr    

      columns:
        - name: icc
          title: 'ICC'
          type: number
        - name: f
          title: 'F'
          type: number
        - name: df1
          title: 'df1'
          type: number
        - name: df2
          title: 'df2'
          type: number 
        - name: p1
          title: 'p'
          type: number
          format: zto, number
        - name: lower
          title: 'Lower'
          type: number
          superTitle: '95% CI'
        - name: upper
          title: 'Upper'
          type: number
          superTitle: '95% CI'

    - name: krip
      title:  '`Krippendorff alpha - ${method}`'
      type: Table
      rows: 1
      visible: (krip)
      refs: irr   
      clearWith:
        - vars
        - method
        - t
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: Subjects
          type: number
        - name: Raters
          type: number
        - name: alpha
          type: number


...

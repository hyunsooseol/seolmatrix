---
name:  rater
title: Rater Reliability
jrs:   '1.1'
refs: seolmatrix   
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: interrater
      title: 'Interrater Reliability'
      type: Table
      rows: 1
      clearWith:
        - vars
      refs: irr    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Light's Kappa
        - name: n
          type: number
        - name: rater
          type: number
        - name: statistic
          type: number
        - name: z
          type: number
        - name: p
          type: number
 
    - name: icc
      title: 'Intraclass correlation coefficient'
      type: Table
      visible: (icc)
      rows: 1
      clearWith:
        - vars
      refs: psy    

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Value
        - name: Subjects
          type: number
        - name: Raters
          type: number
        - name: Subject variance
          type: number
        - name: Rater variance
          type: number
        - name: Residual variance
          type: number  
        - name: Consistency
          type: number
        - name: Agreement
          type: number
          
    - name: bicc
      title: 'Bootstrap Agreement'
      type: Table
      visible: (bicc)
      rows: 1
      clearWith:
        - vars

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Agreement
        - name: lower
          title: 'Lower'
          type: number
          superTitle: '95% CI'
        - name: upper
          title: 'Upper'
          type: number
          superTitle: '95% CI'

    - name: ic
      title: 'Intraclass correlation'
      type: Table
      rows: 1
      visible: (ic)
      clearWith:
        - vars
        - model
        - type
        - unit
      refs: irr    

      columns:
        - name: model
          title: Model
          type: 'text'
        - name: type
          title: Type
          type: 'text'
        - name: unit
          title: Unit
          type: 'text'
        - name: sub
          title: Subjects
          type: integer
        - name: raters
          title: Raters
          type: integer
        - name: icc
          title: ICC
          type: number

    - name: ftest
      title: 'F test for ICC'
      type: Table
      rows: 1
      visible: (ftest)
      clearWith:
        - vars
        - model
        - type
        - unit
      refs: irr    

      columns:
        - name: icc
          title: 'ICC'
          type: number
        - name: f
          title: 'F'
          type: number
        - name: df1
          title: 'df1'
          type: number
        - name: df2
          title: 'df2'
          type: number 
        - name: p1
          title: 'p'
          type: number
          format: zto, number
        - name: lower
          title: 'Lower'
          type: number
          superTitle: '95% CI'
        - name: upper
          title: 'Upper'
          type: number
          superTitle: '95% CI'

    - name: plot
      title: 'Gaussian Graphical Model'
      type: Image
      width:  500
      height: 500
      renderFun: .plot
      visible: (ggm)
      refs: qgraph

    - name: plot1
      title: 'Partial plot'
      type: Image
      width:  500
      height: 500
      renderFun: .plot1
      visible: (par)
      refs: qgraph
...

---
name:  map
title: Velicer MAP Test
jrs:   '1.1'
refs: seolmatrix 

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: 'MAP summary'
      type:  Preformatted

    - name:  text1
      title: 'Empirical Kaiser Criterion and Hull Method'
      type:  Preformatted

    - name: eigen
      title: 'Initial Eigenvalues'
      visible: (eigen)
      type: Table
      refs: EFA.dimensions      
      clearWith:
        - vars
        - type

      columns:
          - name: factor
            title: Factor
            type: integer
          - name: eigen
            title: Eigenvalues
            type: number
          - name: propVar
            title: '% of Variance'
            type: number
          - name: cumVar
            title: 'Cumulative %'
            type: number

    - name: avgCorr
      title: "Velicer's Average Squared Correlations"
      type: Table
      visible: (avgCorr)
      refs: EFA.dimensions      
      clearWith:
        - vars
        - type

      columns:
        - name: root
          title: Root
          type: integer
        - name: avgSq
          title: 'Average Squared Correlations'
          type: number
        - name: avgPow4
          title: 'Average Squared Correlations (Fourth Power)'
          type: number

    - name: empkcTable
      title: "Empirical Kaiser Criterion"
      type: Table
      rows: 0
      visible: (emp)
      refs: EFA.dimensions      
      clearWith:
        - vars
        - type
      columns:
        - name: component
          title: "Component"
          type: integer
        - name: eigen
          title: "Eigenvalue"
          type: number
        - name: ref
          title: "Reference Value"
          type: number

    - name: screePlot
      title: "Scree Plot with Parallel Analysis"
      type: Image
      renderFun: .screePlot
      visible: (screePlot)
      clearWith:
        - vars
        - type
        - width
        - height

    - name: MapCurvePlot
      title: "MAP Curves (Average Squared Correlations)"
      type: Image
      renderFun: .MapCurvePlot
      visible: (MapCurvePlot)
      clearWith:
        - vars
        - type
        - width1
        - height1


...

---
name:  map
title: Velicer MAP Test
jrs:   '1.1'
refs: seolmatrix 

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: Velicer MAP Test
      type:  Preformatted

    - name: eigen
      title: 'Initial Eigenvalues'
      visible: (eigen)
      type: Table
      refs: EFA.dimensions      
      clearWith:
        - vars
        - type

      columns:
          - name: factor
            title: Factor
            type: integer
          - name: eigen
            title: Eigenvalues
            type: number
          - name: propVar
            title: '% of Variance'
            type: number
          - name: cumVar
            title: 'Cumulative %'
            type: number

    - name: avgCorr
      title: "Velicer's Average Squared Correlations"
      type: Table
      visible: (avgCorr)
      refs: EFA.dimensions      
      clearWith:
        - vars
        - type

      columns:
        - name: root
          title: Root
          type: integer
        - name: avgSq
          title: 'Average Squared Correlations'
          type: number
        - name: avgPow4
          title: 'Average Squared Correlations (Fourth Power)'
          type: number

    - name: screePlot
      title: "Scree Plot (Initial Eigenvalues)"
      type: Image
      renderFun: .screePlot
      visible: (screePlot)
      clearWith:
        - vars
        - type
        - width
        - height

    - name: MapCurvePlot
      title: "MAP Curves (Average Squared Correlations)"
      type: Image
      renderFun: .MapCurvePlot
      visible: (MapCurvePlot)
      clearWith:
        - vars
        - type
        - width1
        - height1


...

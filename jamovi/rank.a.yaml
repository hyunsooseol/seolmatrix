---
name:  rank
title: Ordinal Correlation
menuGroup: seolmatrix
menuSubgroup: Correlation
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: type
      title: Type of correlation
      type: List
      options:
        - title: Spearman
          name:  spearman
        - title: Polychoric
          name:  polychoric
        - title: Tetrachoric
          name:  tetrachoric
      default: spearman

    - name: sigStars
      title: Significance stars
      type: Bool
      default: false

    - name: pmatrix
      title: p-value matrix (approx.)
      type: Bool
      default: false

    - name: tau
      title: Tau (tetrachoric only)
      type: Bool
      default: false

    - name: scale
      title: Scale
      type: List
      options:
        - title: raw0
          name:  raw0
        - title: raw
          name:  raw
        - title: z-scores
          name:  z-scores
        - title: relative
          name:  relative
      default:  raw0

    - name: plot
      title: 'EBICglasso plot'
      type: Bool
      default: false

    - name: plot1
      title: 'Partial plot'
      type: Bool
      default: FALSE

    - name: plot2
      title: 'Centrality plot'
      type: Bool
      default: FALSE

    - name: plot3
      title: 'Matrix plot'
      type: Bool
      default: FALSE

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0

    - name: method
      title: Method
      type: List
      options:
        - title: circle
          name:  circle
        - title: square
          name:  square
        - title: ellipse
          name:  ellipse
        - title: number
          name:  number
        - title: shade
          name:  shade
        - title: color
          name:  color
        - title: pie
          name:  pie
      default:  circle

    - name: type1
      title: Type
      type: List
      options:
        - title: full
          name:  full
        - title: lower
          name:  lower
        - title: upper
          name:  upper
      default:  lower

...

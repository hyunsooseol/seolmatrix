menuGroup: seolmatrix
menuSubgroup: Correlation
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
 
    - name: type
      title: Type of correlation
      type: List
      options:
        - title: Spearman
          name:  spearman
        - title: Polychoric
          name:  polychoric
        - title: Tetrachoric
          name:  tetrachoric     
      default: spearman    

    - name: scale
      title: Scale
      type: List
      options:

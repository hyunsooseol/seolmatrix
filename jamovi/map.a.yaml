---
name:  map
title: Velicer MAP Test
menuGroup: seolmatrix
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables

    - name: type
      title: Type of correlation
      type: List
      options:
        - title: Pearson
          name:  pearson
        - title: Kendall
          name:  kendall
        - title: Spearman
          name:  spearman
        - title: Gamma
          name:  gamma
        - title: Polychoric
          name:  polychoric        
      default: pearson    

    - name: eigen
      title: 'Initial eigenvalues'
      type: Bool
      default: true

    - name: avgCorr
      title: 'Average squared correlations'
      type: Bool
      default: false

    - name: screePlot
      title: 'Scree plot with parallel analysis'
      type: Bool
      default: false       

    - name: MapCurvePlot
      title: 'MAP curves'
      type: Bool
      default: false       

    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500

    - name: width1
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height1
      type: Integer
      title: "X"
      default: 500
...

      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables

    - name: type
      title: Type of correlation
      type: List
      options:
        - title: Pearson
          name:  pearson
        - title: Kendall
          name:  kendall
        - title: Spearman
          name:  spearman
        - title: Gamma
          name:  gamma
        - title: Polychoric
          name:  polychoric        
      default: pearson    

    - name: eigen
      title: Initial eigenvalues
      type: Bool
      default: true

    - name: avgCorr
      title: 'Average Squared Correlations'
      type: Bool
      default: false
...

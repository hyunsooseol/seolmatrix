title: Fleiss Kappa and Krippendorff alpha 
name: kappa
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: Fleiss' kappa
    margin: normal
    collapsed: true
    children:
      - type: Label
        label: Statistics
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: fk
          - type: CheckBox
            name: ek
          - type: CheckBox
            name: cw
  - type: CollapseBox
    label: Krippendorff alpha 
    margin: normal
    collapsed: true
    children:
      - type: Label
        label: Statistics
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: krip
            children:
              - type: ComboBox
                name: method
                enable: (krip)
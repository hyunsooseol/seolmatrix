---
name:  partial
title: Partial Correlation
menuGroup: seolmatrix
menuSubgroup: Correlation
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: ctrlvars
      title: Controlling for
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: sidSig
      title: Test of significance
      type: List
      options:
        - title: One-tailed
          name:  onetailed
        - title: Two-tailed
          name:  twotailed
      default: twotailed

    - name: scale
      title: Scale
      type: List
      options:
        - title: raw
          name:  raw
        - title: z-scores
          name:  z-scores
        - title: relative
          name:  relative      
      default: raw

    - name: shwSig
      title: Display significance levels
      type: Bool
      default: false

    - name: flgSig
      title: Flag significant correlations
      type: Bool
      default: false

    - name: plot
      title: Gaussian graphical model
      type: Bool
      default: false

    - name: plot1
      title: Partial plot
      type: Bool
      default: FALSE    

    - name: plot2
      title: Centrality 
      type: Bool
      default: FALSE   

    - name: plot3
      title: Partial matrix plot 
      type: Bool
      default: FALSE   
...




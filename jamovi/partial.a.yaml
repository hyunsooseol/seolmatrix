---
name:  partial
title: Partial Correlation
menuGroup: seolmatrix
menuSubgroup: Correlation
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables

    - name: ctrlvars
      title: Controlling for
      type: Variables

    - name: type
      title: 'Correlation type'
      type: List
      options:
        - pearson
        - spearman
        - kendall
      default: pearson

    - name: missing
      title: 'Missing values'
      type: List
      options:
        - title: 'listwise'
          name: 'complete.obs'
        - title: 'pairwise'
          name: 'pairwise.complete.obs'
      default: pairwise.complete.obs

    - name: sidSig
      title: Test of significance
      type: List
      options:
        - title: One-tailed
          name:  onetailed
        - title: Two-tailed
          name:  twotailed
      default: twotailed

    - name: scale
      title: Scale
      type: List
      options:
        - title: raw0
          name:  raw0
        - title: raw
          name:  raw
        - title: z-scores
          name:  z-scores
        - title: relative
          name:  relative      
      default: raw0

    - name: shwSig
      title: Display significance levels
      type: Bool
      default: false

    - name: flgSig
      title: Flag significant correlations
      type: Bool
      default: TRUE

    - name: cen
      title: 'Centrality'
      type: Bool 
      default: false
 
    - name: plot
      title: 'Network plot'
      type: Bool
      default: false

    - name: model
      title: Model
      type: List
      options:
        - title: glasso
          name:  glasso
        - title: pcor
          name:  pcor
        - title: cor
          name:  cor      
      default: glasso

    - name: layout
      title: Layout
      type: List
      options:
        - title: spring
          name:  spring
        - title: circle
          name:  circle
        - title: groups
          name:  groups
        - title: circular
          name:  circular        
      default: spring

    - name: shape
      title: Shape
      type: List
      options:
        - title: circle
          name:  circle
        - title: square
          name:  square
        - title: triangle
          name:  triangle
        - title: diamond
          name:  diamond
        - title: ellipse
          name:  ellipse
        - title: heart
          name:  heart          
      default: circle      

    - name: plot2
      title: 'Centrality plot' 
      type: Bool
      default: FALSE   

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0

    - name: robust
      title: Robust correaltion
      type: Bool
      default: false

    - name: method
      title: Method
      type: List
      options:
        - title: percentage
          name:  percentage
        - title: biweight
          name:  biweight
      default: percentage

    - name: plot3
      title: 'Correlation Heatmap'
      type: Bool
      default: false

    - name: angle1
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 45
      
...



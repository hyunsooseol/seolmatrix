---
name:  partial
title: Partial Correlation
menuGroup: seolmatrix
menuSubgroup: Correlation
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: ctrlvars
      title: Controlling for
      type: Variables
      suggested:
         - nominal
         - continuous
      permitted:
        - factor
        - numeric

    - name: sidSig
      title: Test of significance
      type: List
      options:
        - title: One-tailed
          name:  onetailed
        - title: Two-tailed
          name:  twotailed
      default: twotailed

    - name: scale
      title: Scale
      type: List
      options:
        - title: raw0
          name:  raw0
        - title: raw
          name:  raw
        - title: z-scores
          name:  z-scores
        - title: relative
          name:  relative      
      default: raw0

    - name: scale1
      title: Scale
      type: List
      options:
        - title: raw0
          name:  raw0
        - title: raw
          name:  raw
        - title: z-scores
          name:  z-scores
        - title: relative
          name:  relative      
      default: raw0

    - name: shwSig
      title: Display significance levels
      type: Bool
      default: false

    - name: flgSig
      title: Flag significant correlations
      type: Bool
      default: false

    - name: plot
      title: 'Network plot'
      type: Bool
      default: TRUE

    # - name: plot1
    #   title: Partial plot
    #   type: Bool
    #   default: FALSE    

    - name: model
      title: Model
      type: List
      options:
        - title: glasso
          name:  glasso
        - title: pcor
          name:  pcor
        - title: cor
          name:  cor      
      default: glasso

    - name: layout
      title: Layout
      type: List
      options:
        - title: spring
          name:  spring
        - title: circle
          name:  circle
        - title: groups
          name:  groups
        - title: circular
          name:  circular        
      default: spring

    - name: shape
      title: Shape
      type: List
      options:
        - title: circle
          name:  circle
        - title: square
          name:  square
        - title: triangle
          name:  triangle
        - title: diamond
          name:  diamond
        - title: ellipse
          name:  ellipse
        - title: heart
          name:  heart          
      default: circle      

    - name: plot2
      title: 'Centrality plot' 
      type: Bool
      default: FALSE   

    - name: plot3
      title: 'Clustering plot' 
      type: Bool
      default: FALSE   

    - name: ebic
      title: EBIC matrix
      type: Bool
      default: false

    - name: pm
      title: Partial matrix
      type: Bool
      default: false

    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500

    - name: width1
      type: Integer
      title: "Width "
      default: 500
      
    - name: height1
      type: Integer
      title: "Height"
      default: 500

    - name: width2
      type: Integer
      title: "Width "
      default: 500
      
    - name: height2
      type: Integer
      title: "Height"
      default: 500      
...



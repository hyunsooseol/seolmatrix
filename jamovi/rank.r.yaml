---
name:  rank
title: Ordinal Correlation
jrs:   '1.1'
refs: seolmatrix 
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: matrix
      title:  '`Correlation matrix - ${type}`'
      type: Table
      visible: (matrix)
      clearWith:
        - vars
        - type
      refs: psych    
      
      columns:
          - name: name
            title: ""
            type: text
            content: ($key)

    - name: plot3
      title: 'Matrix plot'
      type: Image
      renderFun: .plot3
      visible: (plot3)
      refs: corrplot 
      clearWith:
          - vars
          - type
          - type1
          - method
          - width3
          - height3

    - name: plot
      title: 'Gaussian Graphical Model'
      type: Image
      renderFun: .plot
      visible: (plot)
      refs: qgraph
      clearWith:
        - vars
        - type

    - name: plot2
      title: 'Centrality plot '
      type: Image
      renderFun: .plot2
      visible: (plot2)
      refs: qgraph
      clearWith:
          - vars
          - type
          - scale
          - angle

    - name: plot1
      title: 'Partial plot'
      type: Image
      renderFun: .plot1
      visible: (plot1)
      refs: qgraph
      clearWith:
        - vars
        - type



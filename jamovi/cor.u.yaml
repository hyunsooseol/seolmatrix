title: Correlation structure
name: cor
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: Analysis 
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Options
            children:
              - type: ComboBox
                name: type
              - type: ComboBox
                name: method
              - type: TextBox
                name: k
                format: number
              - type: TextBox
                name: size
                format: number
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
                children:
                  - type: CheckBox
                    name: horiz
                    enable: (plot1)


 


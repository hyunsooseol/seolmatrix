title: Correlation Structure
name: cor
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Options'
            children:
              - type: ComboBox
                name: type
              - type: ComboBox
                name: missing
              - type: ComboBox
                name: method1
              - type: ComboBox
                name: type1
              - type: ComboBox
                name: order
              - type: ComboBox
                name: method
              - type: TextBox
                name: k
                format: number
              - type: TextBox
                name: size
                format: number
              - type: ComboBox
                name: color
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Tests'
            children:
              - type: CheckBox
                name: mat            
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
